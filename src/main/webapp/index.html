<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GWT + Spring Boot Demo</title>
    
    <!-- GWT compiled script -->
    <script type="text/javascript" language="javascript" src="com.example.App/com.example.App.nocache.js"></script>
    
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
        
        .btn {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <!-- History support iframe -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' 
            style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; 
                    color: red; background-color: white; border: 1px solid red; 
                    padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled in order for this application to display correctly.
        </div>
    </noscript>
</body>
</html>
